<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8">
  <title>quaintproject.wordpress.com</title>

  <meta name="apple-mobile-web-app-capable" content="yes">

 </head> 
<body> 

<div data-role="page">

  <div data-role="header" data-position="fixed">
    <!-- Brings up the panel from the left side -->  
    <a href="#defaultpanel" data-role="button"  data-icon="bars" >Advanced</a>
    <!-- Display a title in the header -->
    <h1>Raspberry Pi Abrams</h1>

    <!-- Display the "logs" from control.js you can hide it by adding the following after id="foo": style="visibility:hidden" -->
    <label id="foo" >Values</label>
  </div>

<div data-role="panel" id="defaultpanel" data-theme="b">
 
    <div class="panel-content">
      <!-- The additional options of the panel that opens by clicking on the button with the bars icon-->
      <h3>Advanced options</h3>
      <a href="index.html" data-role="button" onClick="Shoot_Cannon()">Shoot Cannnon</a>
      <a href="index.html" data-role="button" onClick="Shoot()">Machinegun</a>
      <h3>Turret</h3>
      <a href="index.html" data-role="button" onClick="Turret_Right()">Right</a>
      <a href="index.html" data-role="button" onClick="Turrte_Left()">Left</a>

      <a href="index.html" data-role="button" onClick="Cannon_Up()">Up</a>
      <a href="index.html" data-role="button" onClick="Cannon_Down()">Down</a>


    </div><!-- /content wrapper for padding -->
  </div>

  <div data-role="content"> 
  <!-- Add the iframe to to the content div. The iframe is refering to the local site of the stream. 
  In my case the stream is on port 8080 (you may need to change this)-->
  <iframe src="http://192.168.42.1:8080/stream_simple.html" seamless class="displayed" width="350" height="350"></iframe>
  </div><!-- /content -->

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <!-- Show the initialize button in the footer -->
        <li><a href="#" data-icon="gear" class="ui-btn-active ui-state-persist" onClick="Initialize()">Initialize</a></li>
      </ul>
    </div>
  </div>

</div><!-- /page -->
